<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课题组官网</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="课题组 Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#home">首页</a></li>
                    <li><a href="#about">关于我们</a></li>
                    <li><a href="#research">研究方向</a></li>
                    <li><a href="#team">团队成员</a></li>
                    <li><a href="#contact">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home">
        <div class="banner">
            <div class="banner-slide active" style="background-image: url('images/hero/hero1.jpeg');">
                <div class="banner-content">
                    <h1>欢迎来到课题组</h1>
                    <p>探索创新与研究的前沿</p>
                </div>
            </div>
            <div class="banner-slide" style="background-image: url('images/hero/hero2.jpeg');">
                <div class="banner-content">
                    <h1>创新与实践</h1>
                    <p>致力于前沿技术研究</p>
                </div>
            </div>
            <div class="banner-slide" style="background-image: url('images/hero/hero3.jpeg');">
                <div class="banner-content">
                    <h1>携手共进</h1>
                    <p>推动科学发展</p>
                </div>
            </div>
            <div class="banner-controls">
                <button class="prev">‹</button>
                <button class="next">›</button>
            </div>
        </div>
    </section>

    <section id="about" class="content-section">
        <div class="container">
            <h2>关于我们</h2>
            <p>我们的课题组致力于...（这里填写详细的介绍）</p>
        </div>
    </section>

    <section id="research" class="content-section">
        <div class="container">
            <h2>研究方向</h2>
            <p>我们的主要研究方向包括...（这里填写研究方向）</p>
        </div>
    </section>

    <section id="team" class="content-section">
        <div class="container">
            <h2>团队成员</h2>
            <div class="team-members">
                <div class="team-member">
                    <img src="images/team1.jpg" alt="团队成员1">
                    <h3>成员姓名</h3>
                    <p>第一负责人</p>
                </div>
                <div class="team-member">
                    <img src="images/team2.jpg" alt="团队成员2">
                    <h3>成员姓名</h3>
                    <p>职务</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="content-section">
        <div class="container">
            <h2>联系我们</h2>
            <p>邮箱: example@example.com</p>
            <p>电话: 123-456-7890</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 课题组. 版权所有.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
